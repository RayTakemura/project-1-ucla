<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/motion-ui@1.2.3/dist/motion-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" type = "text/css" href="https://fonts.googleapis.com/css?family=New+Tegomin"> 
    <title>Gathering of Informed Traveler</title>
</head>
<body>

    <header>
        <h1>Gathering of Informed Traveler</h1>
    </header>

  
  <div class='row' div id ="directions">
    <div class= columns small-8>
      <div id="totaldirections" class="grid-x grid-padding-x align-spaced">
      <div class="starting directions">
      <p>City that you're traveling from:</p>
      </div>
      <div class="ending directions">
      <p>City that you're traveling to:</p>
      </div>
    </div>
  </div>

  <div class='row' div id="searches">
    <div class='columns small-8'>
      <div id='searchbox' class="grid-x grid-padding-x align-spaced">
      <ul class="menu search-from">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
        </ul>
        <ul class="menu search-to">
        <li><input type="search" placeholder="Search"></li>
        <li><button type="button" class="button">Search</button></li>
        </ul>
        </div>
    </div>
  </div>


   
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit='93ctqx-orbit' data-resize='cojkif-orbit' data-events='resize'>
    <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
      <ul class="orbit-container" style='height: 200px;'>
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/diner.jpg" alt="Diner">
            <figcaption class="orbit-caption">It is better to travel well than to arrive. - Budda</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
            <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/Traveltheworld.jpg" alt="Scrabble">
            <figcaption class="orbit-caption">Adventure is worthwhile. - Aesop</figcaption>
            </figure>
        </li>
        <li class="orbit-slide">
            <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/traveltools.jpg" alt="Travel Tools">
            <figcaption class="orbit-caption">"I haven't been everywhere, but it's on my list." - Susan Sontag</figcaption>
            </figure>
        </li>
        <li class="orbit-slide">
            <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/food.jpg" alt="Food">
            <figcaption class="orbit-caption">"You learn a lot about someone when you share a meal together." - Anthony Bourdain</figcaption>
            </figure>
        </li>
        </ul>
    </div>
  <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
      <span class="show-for-sr">First slide details.</span>
      <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
  </nav>
    </div>
  </div>
</div>



    
    
    <!-- Compressed JS  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src='./assets/js/script.js'></script>
</body>
</html>
