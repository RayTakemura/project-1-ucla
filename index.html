<body>

  <header>
    <h1>Gathering of Informed Traveler</h1>
  </header>

  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit='93ctqx-orbit'
    data-resize='cojkif-orbit' data-events='resize'>
    <div class="orbit-wrapper">
      <div class="orbit-controls">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
      </div>
      <ul class="orbit-container" style='height: 300.875px;'>
        <li class="is-active orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/diner.jpg" alt="Diner">
            <figcaption class="orbit-caption">It is better to travel well than to arrive. - Budda</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/Traveltheworld.jpg" alt="Scrabble">
            <figcaption class="orbit-caption">Adventure is worthwhile. - Aesop</figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/traveltools.jpg" alt="Travel Tools">
            <figcaption class="orbit-caption">"I haven't been everywhere, but it's on my list." - Susan Sontag
            </figcaption>
          </figure>
        </li>
        <li class="orbit-slide">
          <figure class="orbit-figure">
            <img class="orbit-image" src="assets/images/food.jpg" alt="Food">
            <figcaption class="orbit-caption">"You learn a lot about someone when you share a meal together." - Anthony
              Bourdain</figcaption>
          </figure>
        </li>
      </ul>
    </div>
    <nav class="orbit-bullets">
      <button class="is-active" data-slide="0">
        <span class="show-for-sr">First slide details.</span>
        <span class="show-for-sr" data-slide-active-label>Current Slide</span>
      </button>
      <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
      <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
      <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
    </nav>
  </div>

  <!-- all the doms go in here  -->
  <section class='doms'>
    <!-- all the forms go in here  -->
    <div class='all-forms'>
      <div class='trav-from'></div>
      <div class='trav-to'></div>
      <div class='nearby-cities grid-x grid-padding-x align-spaced'></div>
    </div>
    <div class='all-data'>
      <div class='weather'>
        <div class='w-title title'></div>
        <div class='forecast-title-from sub-title'></div>
        <div class='w-from grid-x grid-margin-x grid-padding-x align-spaced'></div>
        <div class='forecast-title-to sub-title'></div>
        <div class='w-to grid-x grid-margin-x grid-padding-x align-spaced'></div>
      </div>
      <div class='yelp'>
        <div class='y-title title'></div>
        <div class='yelp-list-title-from sub-title'></div>
        <div class='y-from grid-x grid-margin-x grid-padding-x align-spaced'></div>
        <div class='yelp-list-title-to sub-title'></div>
        <div class='y-to grid-x grid-margin-x grid-padding-x align-spaced'></div>
      </div>
    </div>
  </section>
